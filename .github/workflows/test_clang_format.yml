name: clang-format checker

on:
  push:
    paths-ignore:
    - .github


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: DoozyX/clang-format-lint-action@v0.12
      with:
        source: './src'
        extensions: 'h,cpp'
        clangFormatVersion: 12
        style: file
